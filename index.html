<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>


    <body>
        <section class="container">
            <div class="container__form">
                <label for=""><b>Ingrese una ciudad</b></label>
                <input type="text" id="searchBar" name="searchBar" class="search">
                <button class="btnSend"> enviar </button>
            </div>
    
            <div class="weather hidden">
                <div class="weather__info">
                    <div class="weather__info__container">
                        <h3 class="weather__info__location"></h3> 
                        <p class="weather__info__subValue"> </p>  
                        <img class="weather__info__img" src="">
                      
    
                    </div>
                </div>
                    <div class="weather__info__temp">
                        <h2 class="weather__info__tempValue"> </h2>
                        <div class="weather__info__container">
                            <p class="weather__info__maxTemp"></p>
                            <p class="weather__info__minTemp"></p>
                        </div>
                    </div>  
            </div>
        </section>
    </body>

</html>
